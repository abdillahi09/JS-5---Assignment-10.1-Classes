    <h1 style="color:antiquewhite; text-align: center">This code calculates the area of the Rectangle</h1>
    <Script>
        /*Calculates the area of the rectangle, this is from Typescript class of Rectangle*/
        var Rectangle = /** @class */ (function () {
            function Rectangle(length, breadth) {
                this.length = length;
                this.breadth = breadth;
            }
            Rectangle.prototype.calculateArea = function (length, breadth) {
                console.log(length * breadth);
            };
            return Rectangle;
        }());
        /*Creates a new Object and passes the length: 4 and breadth:5 - Check console for 20*/
        
        var d = new Rectangle();
        d.calculateArea(4, 5);

        // Typescript Code used to generate the Javascript code above
